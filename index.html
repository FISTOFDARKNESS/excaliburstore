
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxMarket - Roblox Asset Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(15, 15, 15, 0.4);
            --text-color: #ffffff;
            --accent-color: #3b82f6;
            --border-color: rgba(255, 255, 255, 0.03);
            --sidebar-bg: #050505;
        }

        .theme-light {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #0f172a;
            --accent-color: #2563eb;
            --border-color: rgba(15, 23, 42, 0.1);
            --sidebar-bg: #ffffff;
        }

        .theme-cyberpunk {
            --bg-color: #000000;
            --card-bg: rgba(20, 0, 40, 0.6);
            --text-color: #00ffcc;
            --accent-color: #ff00ff;
            --border-color: #ff00ff;
            --sidebar-bg: #0a0014;
        }

        .theme-midnight {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.5);
            --text-color: #e2e8f0;
            --accent-color: #8b5cf6;
            --border-color: rgba(139, 92, 246, 0.2);
            --sidebar-bg: #1e293b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        
        .sidebar-link-active {
            background: var(--text-color);
            color: var(--bg-color) !important;
            border-radius: 12px;
        }

        .premium-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-accent {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 50%;
            height: 70%;
            background: radial-gradient(circle at center, var(--accent-color) 0.12, transparent 70%);
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .search-pill {
            background: rgba(20, 20, 20, 0.4);
            border: 1px solid var(--border-color);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
            color: var(--text-color);
        }

        .text-ghost {
            color: transparent;
            -webkit-text-stroke: 1px var(--border-color);
            margin-top: -15px;
            opacity: 0.6;
        }

        /* Override Google Button Styles to match aesthetics */
        #google-login-btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
